<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--This is the header section containing the logo, brand name and nav links-->

        <div class="stripe">
        </div>

        <div class="header">
            <div class="logo">
                <img src="./img/logo.JPG" alt=""> <h1>BRISO</h1>
            </div>

            <div class="navlinks">
                <ul class="navlinksul">
                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#"><i class="fab fa-servicestack"></i>Services</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i>Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="stripe">
        </div>

        <!--This is te mobile menu-->

        <div class="stripe1">
        </div>

        <div class="mobilemenu">
            <div class="mobilelogo">
                <img src="./img/logo.JPG" alt=""> <h1>BRISO</h1>
            </div>

            <div id="mobilenavlinks">
                <ul class="mobilenavlinksul">
                    <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="#"><i class="fab fa-servicestack"></i>Services</a></li>
                    <li><a href="#"><i class="fas fa-phone"></i>Contact</a></li>
                </ul>
            </div>

            <div class="menuicon">
                <img src="./img/icon.webp" alt="" onclick="menu()">
            </div>
        </div>
        <div class="stripe1">
        </div>

        <!--This is the image slider-->

        <div class="slider">
            <img src="./img/banner.JPG" alt="banner" id="mainImg">
        </div>

        <div class="stripe3">

        </div>

        <!--This contains the underwears products-->

        <div class="pt">
            <h2>UNDERWEARS</h2>
        </div>

        <div class="product1">

             <div class="grid">
                 <img src="./img/boxer1.JPG" alt="">
             </div>

             <div class="grid">
                <img src="./img/boxer2.JPG" alt="">
             </div>

             <div class="grid">
                 <img src="./img/boxer22.JPG" alt="">
            </div>

            <div class="grid">
                 <img src="./img/boxer2222.JPG" alt="">
            </div>
        </div>

        
        <!--This contains the polo products-->

        <div class="pt">
            <h2>CUSTOMIZED T's and POLO</h2>
        </div>

        <div class="product1">

             <div class="grid">
                 <img src="./img/polo.JPG" alt="">
             </div>

             <div class="grid">
                <img src="./img/polo1.JPG" alt="">
             </div>

             <div class="grid">
                 <img src="./img/polo2.JPG" alt="">
            </div>

            <div class="grid">
                 <img src="./img/polo3.JPG" alt="">
            </div>

            <div class="grid">
                <img src="./img/polo4.JPG" alt="">
           </div>

           <div class="grid">
                <img src="./img/polo5.JPG" alt="">
            </div>
        </div>

        
        <!--This contains the short products-->

        <div class="pt">
            <h2>SHORTS</h2>
        </div>

        <div class="product1">

             <div class="grid">
                 <img src="./img/shorts.JPG" alt="">
             </div>

             <div class="grid">
                <img src="./img/shorts2.JPG" alt="">
             </div>

        </div>

        <!--This contains the address, faq and socials-->

        <div class="socials">

            <h4><i class="fas fa-thumbtack"></i>Location:

            </h4>
            <h4>
                <i class="fas fa-envelope-open-text"></i>Send a mail
            </h>
            <h4>
                <i class="fas fa-question-circle"></i> Faqs
            </h4>
            <h4>
                <ul class="socialsul">
                    <li><a href=""><i class="fab fa-facebook" style="font-size: 25px; color: #fff;"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter" style="font-size: 25px; color: #fff;"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram" style="color: #fff; font-size: 25px;"></i></a></li>
                </ul>
            </h4>
        </div>
        <!--This contains the whatsApp link-->

        <div class="whatsapp">
            <a href="#"><i class="fab fa-whatsapp-square" style="color: green; font-size: 50px;"></i></a>
        </div>
        <footer>
           <p>Copyright&copy; 2021 <br> keno_kayknow's concept</p> 
        </footer>
















    </div>

    <script src="script.js"></script>
   
    
</body>
</html>
